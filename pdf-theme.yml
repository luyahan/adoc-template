extends: default
font:
  catalog:
    merge: true
    SourceHanSans:
      normal: SourceHanSerifCN-Regular.ttf
      bold: SourceHanSerifCN-Bold.ttf
      italic: SourceSerifPro-It.ttf
      bold_italic: SourceSerifPro-BoldIt.ttf
base:
  font-family: SourceHanSans

header:
  height: 0.75in
  image-vertical-align: 10
  line-height: 1
  recto:
    left:
      content: image:logo.png[width=80]
    right:
      content: 'v{revnumber} {docdate}'
  verso:
    left:
      content: $header-recto-left-content